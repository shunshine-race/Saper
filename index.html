<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Publiczny Chat P2P</title>
    <script src="https://cdn.jsdelivr.net/npm/peerjs@1.3.1/dist/peerjs.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        #header {
            width: 80%;
            margin-bottom: 10px;
        }
        #peerIdDisplay {
            margin-bottom: 10px;
            display: flex;
            align-items: center;
        }
        #peerId {
            margin-right: 10px;
        }
        #connectInput, #connectButton, #copyButton {
            margin-bottom: 10px;
        }
        #chat {
            border: 1px solid #ccc;
            width: 80%;
            height: 60vh;
            overflow-y: scroll;
            padding: 10px;
            margin-bottom: 10px;
        }
        #messageInput, #fileInput {
            width: 80%;
            padding: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div id="header">
        <div id="peerIdDisplay">
            Twój Peer ID: <span id="peerId">Ładowanie...</span>
            <button id="copyButton" onclick="copyPeerId()">Kopiuj</button>
        </div>
        <input type="text" id="connectInput" placeholder="Wpisz Peer ID znajomego...">
        <button id="connectButton" onclick="connectToInputPeer()">Połącz</button>
    </div>
    <div id="chat"></div>
    <input type="text" id="messageInput" placeholder="Napisz wiadomość...">
    <button onclick="sendMessage()">Wyślij</button>
    <input type="file" id="fileInput">
    <button onclick="sendFile()">Wyślij zdjęcie</button>

    <script>
        const peer = new Peer();

        peer.on('open', (id) => {
            document.getElementById('peerId').textContent = id;
        });

        peer.on('connection', (conn) => {
            conn.on('data', (data) => {
                if (data.type === 'text') {
                    displayMessage('Inny: ' + data.message);
                } else if (data.type === 'file') {
                    displayImage(data.message);
                }
            });

            conn.on('open', () => {
                window.sendMessage = () => {
                    const message = document.getElementById('messageInput').value;
                    conn.send({ type: 'text', message: message });
                    displayMessage('Ty: ' + message);
                    document.getElementById('messageInput').value = '';
                };

                window.sendFile = () => {
                    const fileInput = document.getElementById('fileInput');
                    const file = fileInput.files[0];
                    const reader = new FileReader();
                    
                    reader.onload = () => {
                        const base64Data = reader.result;
                        conn.send({ type: 'file', message: base64Data });
                        displayImage(base64Data, 'Ty');
                    };

                    if (file) {
                        reader.readAsDataURL(file);
                    }
                };
            });
        });

        function connectToPeer(peerId) {
            const conn = peer.connect(peerId);
            conn.on('open', () => {
                console.log('Połączono z: ' + peerId);
                conn.on('data', (data) => {
                    if (data.type === 'text') {
                        displayMessage('Inny: ' + data.message);
                    } else if (data.type === 'file') {
                        displayImage(data.message);
                    }
                });

                window.sendMessage = () => {
                    const message = document.getElementById('messageInput').value;
                    conn.send({ type: 'text', message: message });
                    displayMessage('Ty: ' + message);
                    document.getElementById('messageInput').value = '';
                };

                window.sendFile = () => {
                    const fileInput = document.getElementById('fileInput');
                    const file = fileInput.files[0];
                    const reader = new FileReader();
                    
                    reader.onload = () => {
                        const base64Data = reader.result;
                        conn.send({ type: 'file', message: base64Data });
                        displayImage(base64Data, 'Ty');
                    };

                    if (file) {
                        reader.readAsDataURL(file);
                    }
                };
            });
        }

        function connectToInputPeer() {
            const peerId = document.getElementById('connectInput').value;
            connectToPeer(peerId);
        }

        function displayMessage(message) {
            const chat = document.getElementById('chat');
            const messageElement = document.createElement('div');
            messageElement.textContent = message;
            chat.appendChild(messageElement);
            chat.scrollTop = chat.scrollHeight;
        }

        function displayImage(base64Data, sender = 'Inny') {
            const chat = document.getElementById('chat');
            const messageElement = document.createElement('div');
            const image = document.createElement('img');
            image.src = base64Data;
            image.style.maxWidth = '100%';
            messageElement.textContent = sender + ': ';
            messageElement.appendChild(image);
            chat.appendChild(messageElement);
            chat.scrollTop = chat.scrollHeight;
        }

        function copyPeerId() {
            const peerId = document.getElementById('peerId').textContent;
            navigator.clipboard.writeText(peerId).then(() => {
                alert('Peer ID skopiowane do schowka');
            }).catch(err => {
                console.error('Błąd podczas kopiowania Peer ID:', err);
            });
        }
    </script>
</body>
</html>
