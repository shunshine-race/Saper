<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saper</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: #fff;
            font-family: 'Press Start 2P', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding-top: 50px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        #game {
            display: grid;
            grid-template-columns: repeat(10, 40px);
            grid-template-rows: repeat(10, 40px);
            gap: 2px;
            margin-top: 20px;
        }
        .cell {
            width: 40px;
            height: 40px;
            background-color: #1e1e1e;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s;
        }
        .cell.revealed {
            background-color: #333;
            cursor: default;
        }
        .cell.mine {
            background-color: red;
        }
        .cell:hover {
            background-color: #333;
        }
        .cell.flagged::after {
            content: 'ðŸš©';
        }
        .title {
            font-size: 2em;
            margin-bottom: 20px;
        }
        .timer {
            font-size: 1.5em;
            margin-bottom: 20px;
        }
        .message {
            font-size: 1.5em;
            margin-top: 20px;
        }
        .play-again {
            display: none;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #ff0000;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s;
        }
        .play-again:hover {
            background-color: #cc0000;
        }
    </style>
</head>
<body>
    <div class="title">Saper</div>
    <div class="timer" id="timer">00:00.000</div>
    <div id="game"></div>
    <div class="message" id="message"></div>
    <button class="play-again" id="play-again" onclick="resetGame()">Zagraj ponownie</button>

    <script>
        const gameSize = 10;
        const mineCount = 10;
        const gameElement = document.getElementById('game');
        const messageElement = document.getElementById('message');
        const playAgainButton = document.getElementById('play-again');
        const timerElement = document.getElementById('timer');
        let mines = [];
        let revealedCount = 0;
        let startTime;
        let timerInterval;

        function initializeGame() {
            gameElement.innerHTML = '';
            messageElement.textContent = '';
            playAgainButton.style.display = 'none';
            mines = [];
            revealedCount = 0;
            startTime = null;
            clearInterval(timerInterval);
            timerElement.textContent = '00:00.000';
            for (let i = 0; i < gameSize * gameSize; i++) {
                const cell = document.createElement('div');
                cell.classList.add('cell');
                cell.dataset.index = i;
                cell.addEventListener('click', handleCellClick);
                cell.addEventListener('contextmenu', handleRightClick);
                gameElement.appendChild(cell);
            }
            placeMines();
        }

        function placeMines() {
            let placedMines = 0;
            while (placedMines < mineCount) {
                const index = Math.floor(Math.random() * gameSize * gameSize);
                if (!mines.includes(index)) {
                    mines.push(index);
                    placedMines++;
                }
            }
        }

        function handleCellClick(event) {
            if (!startTime) {
                startTime = Date.now();
                timerInterval = setInterval(updateTimer, 10);
            }
            const cell = event.target;
            const index = parseInt(cell.dataset.index);
            if (cell.classList.contains('flagged')) return;
            if (mines.includes(index)) {
                cell.classList.add('mine');
                revealAllMines();
                messageElement.textContent = 'PrzegraÅ‚eÅ›! Zagraj ponownie.';
                playAgainButton.style.display = 'block';
                clearInterval(timerInterval);
            } else {
                revealCell(cell, index);
            }
        }

        function handleRightClick(event) {
            event.preventDefault();
            const cell = event.target;
            if (cell.classList.contains('revealed')) return;
            cell.classList.toggle('flagged');
        }

        function revealCell(cell, index) {
            if (cell.classList.contains('revealed')) return;
            cell.classList.add('revealed');
            revealedCount++;
            const mineCount = countAdjacentMines(index);
            if (mineCount > 0) {
                cell.textContent = mineCount;
            } else {
                revealAdjacentCells(index);
            }
            if (revealedCount === gameSize * gameSize - mineCount) {
                messageElement.textContent = 'Gratulacje! WygraÅ‚eÅ›!';
                playAgainButton.style.display = 'block';
                clearInterval(timerInterval);
            }
        }

        function countAdjacentMines(index) {
            const adjacentIndices = getAdjacentIndices(index);
            return adjacentIndices.filter(i => mines.includes(i)).length;
        }

        function revealAdjacentCells(index) {
            const adjacentIndices = getAdjacentIndices(index);
            adjacentIndices.forEach(i => {
                const cell = gameElement.children[i];
                revealCell(cell, i);
            });
        }

        function getAdjacentIndices(index) {
            const x = index % gameSize;
            const y = Math.floor(index / gameSize);
            const indices = [];
            for (let dx = -1; dx <= 1; dx++) {
                for (let dy = -1; dy <= 1; dy++) {
                    if (dx === 0 && dy === 0) continue;
                    const nx = x + dx;
                    const ny = y + dy;
                    if (nx >= 0 && nx < gameSize && ny >= 0 && ny < gameSize) {
                        indices.push(ny * gameSize + nx);
                    }
                }
            }
            return indices;
        }

        function revealAllMines() {
            mines.forEach(index => {
                const cell = gameElement.children[index];
                cell.classList.add('mine');
            });
        }

        function updateTimer() {
            const elapsedTime = Date.now() - startTime;
            const seconds = Math.floor(elapsedTime / 1000);
            const milliseconds = elapsedTime % 1000;
            timerElement.textContent = `${String(seconds).padStart(2, '0')}:${String(milliseconds).padStart(3, '0')}`;
        }

        function resetGame() {
            initializeGame();
        }

        initializeGame();
    </script>
</body>
</html>
